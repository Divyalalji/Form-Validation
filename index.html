<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
       
</head>
<body>
    <div class="container">
        <h1 class="mb-5 text-center text-bg-success m-3"> Registration Form </h1>
  
        <!-- Basic Form -->
        <form novalidate class="bg-dark text-white p-5 border border-success needs-validation">
          <div class="mb-3">
            <label class="form-label" for="first-name"> First Name: </label>
            <input type="first-name" class="form-control" placeholder="Enter Your First Name " required />
            <label class="form-label" for="last-name"> Last Name: </label>
            <input type="last-name" class="form-control" placeholder="Enter Your Last Name " required />
            <!--form valid-feedback/invalid-feedback-->
            <div class="valid-feedback">enter the information </div>
            <div class="invalid-feedback">check your input </div>
        </div>
        <div class="row g-3 mb-3">
    <div class="col-md-6">
      <label for="Email" class="form-label">Email:</label>
      <input type="email" class="form-control" placeholder="Enter Your Email-id" required >
      <div class=" col-md-6 mb-3">
        <input type="email" class="form-check-input" id="remember" required />
      <label  for="remember" class="form-check-label"> remember me </label>
    </div>
    </div>
    <div class="col-md-6">
      <label for="Password" class="form-label">Create Your Password:</label>
      <input type="password" class="form-control" required />
    </div>
    <div class="col-12">
      <label for="Address" class="form-label">Address:</label>
      <input type="text" class="form-control" placeholder="H.no:,colony,area " required />
    </div>
    
    <div class="col-md-6">
      <label for="City" class="form-label">City</label>
      <input type="text" class="form-control" placeholder="Your City" required/>
    </div>
   <div class="col-md-4">
  <label for="State" class="form-label">State</label>
  <select id="State" class="form-select" required>
    <option selected>Choose</option>
    <option>M.P</option>
    <option>U.P</option>
    <option>Maharastra</option>
    <option>Rajasthan</option>
    <option>Punjab</option>
  </select>
</div>
    <div class="col-md-2">
      <label for="Pincode" class="form-label">Pincode</label>
      <input type="text" class="form-control" placeholder="Your Pincode" required />
    </div>
    
    <div class="col-12 text-center mt-5">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
</div>
  </form>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>  
        <script>
          const form = document.querySelector('.needs-validation');
    
          form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
              e.preventDefault();
            } else {
              alert('Successfully Submitted');
            }
    
            form.classList.add('was-validated');
          });
        </script> 
</body>
</html>
